<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Train Scheduler</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

  <!-- Firebase Reference -->
  <script src="https://www.gstatic.com/firebasejs/5.8.6/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/5.8.6/firebase-database.js"></script>
  
  <!-- Moment.js Reference -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
    <!-- my css -->
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css">

    <style>
      #train-table th,
      td {
        display: inline-block;
        width: 19.875%;
      }
    </style>
    
</head>
<body>
    <!-- this is the jubmotron with the name. -->
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
          <h1 class="display-4">Train Time!</h1>
          <p class="lead">Find your train below or go home!</p>
        </div>
      </div>



      <!-- this is the tabels. where all the train info is located. -->
      <table class="table table-dark" id="train-table">
        <thead>
          <tr>
            <th scope="col">Train Name</th>
            <th scope="col">Destination</th>
            <th scope="col">Frequency</th>
            <th scope="col">Next Arrival</th>
            <th scope="col">Minutes Away</th>
            
          </tr>
        </thead>
        <tbody>
        </tbody>
      </table>




      <!--  This is for the form -->
      <form id="form">
        <div class="form-group">
          <label for="formGroupExampleInput">Train Name</label>
          <input type="text" class="form-control"  placeholder="Train Name" id="name-input">
        </div>
        <div class="form-group">
          <label for="formGroupExampleInput2">Destination</label>
          <input type="text" class="form-control" placeholder="Destination" id="destination-input">
        </div>
        <div class="form-group">
          <label for="formGroupExampleInput2">First Train Time (HH:mm - military time)</label>
          <input type="text" class="form-control" placeholder="First Train" id="time-input">
        </div>
        <div class="form-group">
          <label for="formGroupExampleInput2">Frequency</label>
          <input type="number" class="form-control"  placeholder="Frequency" id="frequency-input">
        </div>
        <!-- this is the submit button -->
        <button type="submit" class="btn btn-primary" id="submitButton">Submit</button>
      </form>



    <!-- my javascript file -->
    <script src="assets/javascript/main.js"></script>
</body>
</html>
